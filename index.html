<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Yoro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:linear-gradient(135deg,#ff4d8d,#ff9acb);
      font-family:Arial, sans-serif;
    }
    .login-box{
      background:#fff;
      padding:30px;
      border-radius:12px;
      width:300px;
      box-shadow:0 10px 25px rgba(0,0,0,.2);
      text-align:center;
    }
    .login-box h2{
      margin-bottom:20px;
      color:#ff4d8d;
    }
    input{
      width:100%;
      padding:10px;
      margin:10px 0;
      border-radius:6px;
      border:1px solid #ccc;
    }
    button{
      width:100%;
      padding:10px;
      background:#ff4d8d;
      color:#fff;
      border:none;
      border-radius:6px;
      font-size:16px;
      cursor:pointer;
    }
    button:hover{
      background:#e63e7a;
    }
    p{
      margin-top:15px;
      font-size:14px;
    }
    a{
      color:#ff4d8d;
      text-decoration:none;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Login</h2>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button>Login</button>

    <p>Account nahi hai? <a href="#">Sign up</a></p>
  </div>

</body>
</html>
